plugins {
	id 'org.springframework.boot' version '2.3.1.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'junit:junit:4.12'// or 'io.jsonwebtoken:jjwt-gson:0.11.2' for gson
	compile 'org.springframework.boot:spring-boot-starter-web:2.3.1.RELEASE'
	compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.3.1.RELEASE'
	runtimeOnly 'com.h2database:h2'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}


	compile 'org.projectlombok:lombok:1.18.12'
}

test {
	useJUnitPlatform()
}
